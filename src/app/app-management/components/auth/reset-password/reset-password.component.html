<p-toast></p-toast>
<app-loading *ngIf="loading"></app-loading>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Đặt lại mật khẩu của bạn</div>
                    <!-- <span  class="text-600 font-medium mb-3">Enter username to forgot password</span> -->
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="OTP" class="block text-900 text-xl font-medium mb-2">Mã OTP</label>
                    <input id="OTP" type="text" [(ngModel)]="code" placeholder="Nhập mã OTP đã được gửi đến email của bạn"  pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="!code">OTP là bắt buộc</small>

                    <!-- <button pButton pRipple (click)="forgotPassword()" [disabled]="!email" label="Forgot password"  class="w-full p-3 text-xl mt-8"></button> -->
                </div>
                <div class="w-full md:w-10 mx-auto">
                    <!-- <label for="email1" class="block text-900 text-xl font-medium mb-2">Mật khẩu mới </label>
                    <input id="email1" type="text" [(ngModel)]="newPassword" placeholder="Enter new password"  pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="!newPassword">Password is required.</small> -->
                    <label for="newPassword" class="block text-900 text-xl font-medium mb-2">Mật khẩu mới</label>
                    <input id="newPassword" type="password" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới" pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="!newPassword">Mật khẩu là bắt buộc.</small>
                
                    <label for="confirmPassword" class="block text-900 text-xl font-medium mb-2 mt-3">Xác nhận mật khẩu</label>
                    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Nhập lại mật khẩu" pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="confirmPassword && newPassword !== confirmPassword">Mật khẩu không khớp.</small>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <!-- <a class="font-medium no-underline ml-2 text-right cursor-pointer"[routerLink]="['/auth/dang-nhap']" routerLinkActive="router-link-active" style="color: var(--primary-color)">Gửi lại OTP?</a> -->
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"[routerLink]="['/auth/dang-ky']" routerLinkActive="router-link-active" style="color: var(--primary-color)">Bạn chưa có tài khoản?</a>
                    </div>
                    <button pButton pRipple (click)="resetPassword()" [disabled]="!code||!newPassword" label="Đặt lại mật khẩu"  class="w-full p-3 text-xl"></button>
                    <!-- <button pButton pRipple (click)="resetPassword()" [disabled]="!code||!newPassword" label="Đặt lại mật khẩu"  class="w-full p-3 text-xl mt-8"></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
