<p-toast></p-toast>
<app-loading *ngIf="loading"></app-loading>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/images.png" alt="SOICT logo" class="mb-5" style="width:81px; height:60px;">                
        </div> -->
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Đăng ký mới tài khoản</div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="fullname" class="block text-900 text-xl font-medium mb-2">Họ và tên</label>
                    <input id="fullname" type="text" placeholder="Họ và tên" [(ngModel)]="fullname" pInputText
                        class="w-full mb-3" style="padding:1rem;">

                    <label for="userName" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="userName" type="text" placeholder="Username" [(ngModel)]="userName" pInputText
                        class="w-full mb-3" style="padding:1rem;">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="abcd@gmail.com" [(ngModel)]="email" pInputText
                        class="w-full mb-3" style="padding:1rem;">

                    <label for="phoneNumber" class="block text-900 text-xl font-medium mb-2">Số điện thoại</label>
                    <input id="phoneNumber" type="text" placeholder="Số điện thoại" [(ngModel)]="phoneNumber" pInputText
                        class="w-full mb-3" style="padding:1rem;">

                    <label for="passWord" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                    <p-password id="passWord" [(ngModel)]="passWord" placeholder="Mật khẩu" [toggleMask]="true"
                        styleClass="w-full mb-3"></p-password>

                    <label for="confirmPassWord" class="block text-900 font-medium text-xl mb-2">Xác nhận mật
                        khẩu</label>
                    <p-password id="confirmPassWord" [(ngModel)]="confirmPassWord" placeholder="Xác nhận mật khẩu"
                        [toggleMask]="true" styleClass="w-full mb-3"></p-password>


                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                [routerLink]="['/auth/dang-nhap']" routerLinkActive="router-link-active"
                                style="color: var(--primary-color)">Đã có tài khoản? Đăng nhập ngay.</a>
                        </div>
                    </div>
                    <button pButton pRipple [disabled]="!fullname ||!userName ||!email ||!phoneNumber ||!passWord ||!confirmPassWord" label="Đăng ký" (click)="signup()"
                        class="w-full p-3 text-xl"></button>
                    <!-- <button pButton pRipple [disabled]="!username||!password" label="Đăng ký" (click)="signup()" class="w-full p-3 text-xl"></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
